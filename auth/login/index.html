<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendance</title>
	<link rel="stylesheet" href="../style.css">
	<link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="../../background-stars.css" />

</head>
<body>
	<div class="main"></div>
	<div class="container">
		<h1 class="title"><a href="../../index.html">Transcendance</h1></a>

		<div class="wrapper">
			<form action="">
				<h1>Login</h1>

				<div class="input-box">
					<input type="text" placeholder="Username" required autocomplete="off">
					<i class='bx bxs-user'></i> 
				</div>

				<div class="input-box">
					<input id="michel" type="password" placeholder="Password" required>
					<i id="passwordIcon" onclick="test()" class='bx bx-eye-slash'></i> 
				</div>

				<div class="remember-forgot">
					<label><input type="checkbox">Remember me</label>
					<a href="#">Forgot password ?</a>
				</div>

				<button type="submit" class="btn">Login</button>

				<div class="register-link">
					<p>Don't have an account ? <a href="../register/index.html">Register</a></p>
				</div>
			</form>
		</div>
	</div>

	<script src="../password.js"></script>
</body>

</html>
